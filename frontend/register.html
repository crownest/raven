<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="static/css/reset.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body class="account-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 account-page__left">
        <div class="account-page__text">
          <figure class="logo"><img src="static/img/logo1.png"></figure>
          <h1>RAVEN</h1>
          <p>This website is designed for getting appointment from your consultant when they're available.</p>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 account-page__right">
        <form class="register account-page__form">
          <div class="form-group">  
            <input type="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group">
            <div class="select-box">
              <select class="form-control">
                <option hidden>Collage</option>
                <option id="select-box-item">Seçenek 1</option>
                <option id="select-box-item">Seçenek 2</option>
                <option id="select-box-item">Seçenek 3</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="select-box">
              <select class="form-control">
                <option hidden>Deparment</option>
                <option id="select-box-item">Seçenek 1</option>
                <option id="select-box-item">Seçenek 2</option>
                <option id="select-box-item">Seçenek 3</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">CREATE ACCOUNT</button>
          <div class="link"><a href="login.html">Sign In</a></div>
        </form>
      </div>
    </div>
  </div>
<script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="static/js/main.js"></script>	
</body>
</html>
