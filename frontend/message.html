<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="static/css/reset.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>

  <div class="info-message-box">
    <div class="alert alert-info" role="alert">
      <div class="image-info">
        <img src="static/img/info-icon.png">
      </div>
      <div class="info-message">
        <p>This is an informational message.</p>
      </div>
    </div>
  </div>
  <div class="success-message-box">
    <div class="alert alert-success" role="alert">
      <div class="image-success">
        <img src="static/img/success-icon.png">
      </div>
      <div class="info-message">
        <p>This is a message that the operation is successful.</p>
      </div>
    </div>
  </div>
  <div class="warning-message-box">
    <div class="alert alert-warning" role="alert">
      <div class="image-warning">
        <img src="static/img/warning-icon.png">
      </div>
      <div class="info-message">
        <p>This is a warning message.</p>
      </div>
    </div>
  </div>
  <div class="danger-message-box">
    <div class="alert alert-danger" role="alert">
      <div class="image-danger">
        <img src="static/img/danger-icon.png">
      </div>
      <div class="info-message">
        <p>This is an error message.</p>
      </div>
    </div>
  </div>
</body>
</html>
